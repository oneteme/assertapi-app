<h2 mat-dialog-title>
    Lancer les tests
</h2>
<mat-dialog-content class="mat-typography" style="font-size: 12px;">
    <div style="display: flex;">
        <div style="max-height: 65vh; overflow-y: auto; scrollbar-width: thin;">
            <mat-list>
                <mat-list-item style="height: 50px;" *ngFor="let assertionResult of assertionResults" [ngStyle]="{'background-color': selectedIndex === assertionResult.result?.id ? 'rgba(0, 0, 0, 0.2)': null}">
                    <mat-spinner mat-list-icon style="padding: 0; padding-left: 4px;" *ngIf="!assertionResult.result" color="primary" mode="indeterminate" diameter="20">
                    </mat-spinner>
                    <mat-icon mat-list-icon *ngIf="assertionResult.result" [ngStyle]="{color:status[assertionResult.result.status]['color']}">{{status[assertionResult.result.status]['icon']}}</mat-icon>
                    <div mat-line>{{assertionResult.request.name}}</div>
                    <div mat-line>{{assertionResult.request.description}}</div>
                    <mat-checkbox style="margin-left: 1em;" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(assertionResult) : null"
                        [checked]="selection.isSelected(assertionResult)">
                    </mat-checkbox>
                    <button mat-icon-button style="margin-left: 1em;" (click)="result(assertionResult.result)">
                        <mat-icon color="primary">
                            visibility
                        </mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </div>
        <ng-container *ngIf="originalModel && modifiedModel">
            <mat-divider [vertical]="true"></mat-divider>
            <div style="max-height: 65vh; width: 90vh; overflow-y: auto; scrollbar-width: thin;">
                <ngx-monaco-diff-editor [options]="options" [originalModel]="originalModel" [modifiedModel]="modifiedModel"></ngx-monaco-diff-editor>
            </div>
        </ng-container>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button (click)="launch()" cdkFocusInitial>Lancer</button>
</mat-dialog-actions>
