<div class="action-right">
    <button mat-mini-fab color="primary" *ngIf="dataSource?.data.length" (click)="launchAll()" matTooltip="Lancer les tests par environnement" matTooltipPosition="left" style="margin-bottom: 0.5em;">
        <mat-icon>replay</mat-icon>
    </button>
    <button matTooltip="Ajouter un nouveau test" matTooltipPosition="left" mat-mini-fab color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="content">
    <div class="header-page">
        <div class="title">
            <div class="icon">
                <mat-icon class="material-icons-outlined">desktop_windows</mat-icon>
            </div>
            <div class="label">
                <div class="title">Supervision des tests</div>
                <div class="sub-title">Configuration des tests</div>
            </div>
        </div>
    </div>
    <mat-form-field appearance="standard">
        <mat-label>Filtre</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 table">
        <table mat-table [dataSource]="dataSource" cdkDropList cdkDropListOrientation="horizontal"
            (cdkDropListDropped)="drop($event)" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Nom de l'Api </th>
                <td mat-cell *matCellDef="let element"> {{element.request.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.request.description}} </td>
            </ng-container>

            <ng-container matColumnDef="enable">
                <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Activation </th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [checked]="element.request.configuration.enable" (toggleChange)="enableChange(element)">
                    </mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{element: element}">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Aucune donn√©e correspondant au filtre "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
    </div>
</div> 

<mat-menu #menu="matMenu">
    <ng-template matMenuContent let-element="element">
        <button mat-menu-item (click)="launch(element)">
            <mat-icon color="primary">replay</mat-icon>
            <span>Lancer le test</span>
        </button>
        <button mat-menu-item (click)="update(element)">
            <mat-icon color="primary">edit_note</mat-icon>
            <span>Modifier le test</span>
        </button>
        <button mat-menu-item (click)="remove(element)">
            <mat-icon color="warn">delete</mat-icon>
            <span>Supprimer le test</span>
        </button>
    </ng-template>

</mat-menu>
