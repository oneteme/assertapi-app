<h2 mat-dialog-title style="display: flex; align-items: center;">
  <mat-icon class="material-icons-outlined" style="margin-right: 0.5em;">delete</mat-icon>
  Supprimer le Test
</h2>
<mat-dialog-content class="mat-typography">
  <p>Voulez vous vraiment supprimer ce test ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button mat-dialog-close="remove" cdkFocusInitial>Supprimer</button>
</mat-dialog-actions>
