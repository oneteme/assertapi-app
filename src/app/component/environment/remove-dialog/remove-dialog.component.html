<h2 mat-dialog-title>Supprimer l'environnement</h2>
<mat-dialog-content class="mat-typography">
  <p>Voulez vous vraiment supprimer cet environnement ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button mat-dialog-close="remove" cdkFocusInitial>Supprimer</button>
</mat-dialog-actions>
